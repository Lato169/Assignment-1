<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Your Potential with Alt School Africa - Sign up now</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
  </head>
  <body>
    <nav>
      <img src="logo.png" height="80" alt="logo">
    </nav>
    <section>
        <h1 style="font-size: 2rem">Application Form</h1>
        <p style="font-size: 1.5rem">Fill in your details</p>
    <form >
        <label for="firstname">first Name<sup>*</sup></label>
        <input type="text" placeholder="Enter first name">
        <br>
        <label for="lastname">Last Name<sup>*</sup></label>
        <input type="text" placeholder="Enter last name">
        <br>
        <label for="gender">Gender<sup>*</sup></label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="female">Female</option>
            </select> 
            <br>
            <label for="date">Date of birth<sup>*</sup></label>
            <input type="date" name="date">
            <br>
            <label for="email">Email Address<sup>*</sup></label>
            <input type="text" placeholder="Enter email address">
            <br>
            <label for="level">Education Level<sup>*</sup></label>
            <select name="level">
                <option value="" selected>Select Level of Education</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Doctorate(phD)">Doctorate(phD)</option>
                <option value="High school / secondary school">High school / secondary school</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="junior/middle school">junior/middle school</option>
            </select>
            <br>
            <label for="country">country<sup>*</sup></label>
            <select name="country">
                <option value="" selected>Select your Country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Bahamas">Bahamas</option>
                <option value="canada">canada</option>
                <option value="Dominica">Dominica</option>
                <option value="Egypt">Egypt</option>
                <option value="Finland">Finland</option>
                <option value="Nigeria">Nigeria</option>
            </select>
            <br>
            <label for="state">State/City of Residence<sup>*</sup></label>
            <input type="text" placeholder="Enter your state of residence">
            <br>
            <label for="employment">Employment Status<sup>*</sup></label>
            <select name="employment">
                <option value="" selected>Select Employment status</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Self-employed">Self-employed</option>
                </select>
                <br>
                <label for="phone">Phone Number<sup>*</sup></label>
                <input type="text" placeholder="08139133605">
                <br>
                <label for="schools">Choose School<sup>*</sup></label>
                <select name="schools">
                    <option value="" selected>Select School</option>
                    <option value="School of creative Economy">School of creative Economy</option>
                    <option value="School of Business">School of business</option>
                </select>
                <br>
                <label for="course">Choose course of study<sup>*</sup></label>
                <select name="course">
                    <option value="" selected>Select Course</option>
                    <option value="High Impact selling">High Impact Selling</option>
                    <option value="Content Mastery for African Creators">Content mastery for African Creators</option>
                </select>
                <br>
                <label for="About us">How did you hear about us<sup>*</sup></label>
                <select name="About us">
                    <option value="" selected>Select Channel</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend">Friend</option>
                    <option value="Youtube">Youtube</option>
                    <option value="whatsApp">whatsApp</option>
                    <option value="other">other</option>
                </select>
                <br>
                <label for="discount">Schorlaship/discount code(optional)<sup>*</sup></label>
                <input type="text" placeholder="Shorlaship or student id or discount code">
                <br>
                <p>By clicking continue, i agree to Terms of Use and acknowledge that i have read the private policy</p>
                <input type="button" value="proceed">
                <p>Already have an account ? <a href="https://learn.altschoolafrica.com/my-account-2/#login">Sign in</a></p>
                <p><a href="index.html">back<<<</a></p>
    </form>
    </section>
  </body>
</html>
